name: Databricks Repo Deploy

on:
  push:
    branches:
      - test         # ‚úÖ Runs when pushing to test branch
  workflow_dispatch:  # ‚úÖ Allows manual trigger

permissions:
  contents: write

jobs:
  deploy-to-databricks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Databricks CLI v2
        run: |
          pip install databricks-cli==0.205.0
          databricks -v

      # üöÄ Deploy to Dev-Regulatory
      - name: Sync Dev-Regulatory (test)
        env:
          DATABRICKS_HOST: https://adb-3513101341676673.13.azuredatabricks.net
          DATABRICKS_TOKEN: ${{ secrets.DEV_REGULATORY_TOKEN }}
        run: |
          echo "Deploying test branch to Dev-Regulatory..."
          databricks workspace mkdirs /Repos/Dev-Regulatory || true
          if ! databricks repos get --path "/Repos/Dev-Regulatory/Databricks-cicd" 2>/dev/null; then
            echo "Creating new repo..."
            databricks repos create \
              --url https://github.com/${{ github.repository }}.git \
              --provider github \
              --path "/Repos/Dev-Regulatory/Databricks-cicd" \
              --branch "test"
          else
            echo "Repo already exists. Updating branch to test..."
            databricks repos update \
              --path "/Repos/Dev-Regulatory/Databricks-cicd" \
              --branch "test" || {
                echo "‚ùå Git conflict. Resetting..."
                databricks repos delete --path "/Repos/Dev-Regulatory/Databricks-cicd"
                databricks repos create \
                  --url https://github.com/${{ github.repository }}.git \
                  --provider github \
                  --path "/Repos/Dev-Regulatory/Databricks-cicd" \
                  --branch "test"
              }
          fi

      # üöÄ Deploy to Dev-Ops
      - name: Sync Dev-Ops (test)
        env:
          DATABRICKS_HOST: https://adb-762609464519174.14.azuredatabricks.net
          DATABRICKS_TOKEN: ${{ secrets.DEV_OPS_TOKEN }}
        run: |
          echo "Deploying test branch to Dev-Ops..."
          databricks workspace mkdirs /Repos/Dev-Ops || true
          if ! databricks repos get --path "/Repos/Dev-Ops/Databricks-cicd" 2>/dev/null; then
            echo "Creating new repo..."
            databricks repos create \
              --url https://github.com/${{ github.repository }}.git \
              --provider github \
              --path "/Repos/Dev-Ops/Databricks-cicd" \
              --branch "test"
          else
            echo "Repo already exists. Updating branch to test..."
            databricks repos update \
              --path "/Repos/Dev-Ops/Databricks-cicd" \
              --branch "test" || {
                echo "‚ùå Git conflict. Resetting..."
                databricks repos delete --path "/Repos/Dev-Ops/Databricks-cicd"
                databricks repos create \
                  --url https://github.com/${{ github.repository }}.git \
                  --provider github \
                  --path "/Repos/Dev-Ops/Databricks-cicd" \
                  --branch "test"
              }
          fi
