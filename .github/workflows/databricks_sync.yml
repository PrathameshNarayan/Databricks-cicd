name: Databricks Repo Sync
on:
  push:
    branches: [ main ]

jobs:
  sync-workspaces:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Databricks CLI
        run: pip install databricks-cli

      # Sync to Dev-Regulatory
      - name: Update Dev-Regulatory Repo
        env:
          DATABRICKS_HOST: https://ulssouth.cloud.databricks.com
          DATABRICKS_TOKEN: ${{ secrets.DEV_REGULATORY_TOKEN }}
        run: |
          databricks repos update \
            --path "/Repos/Dev-Regulatory/Databricks-cicd" \
            --branch "main"

      # Sync to Dev-Ops
      - name: Update Dev-Ops Repo
        env:
          DATABRICKS_HOST: https://ulssouth.cloud.databricks.com
          DATABRICKS_TOKEN: ${{ secrets.DEV_OPS_TOKEN }}
        run: |
          databricks repos update \
            --path "/Repos/Dev-Ops/Databricks-cicd" \
            --branch "main"
