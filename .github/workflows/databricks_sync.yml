name: Databricks Repo Sync
on:
  push:
    branches: [ main ]

jobs:
  sync-workspaces:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Stable Dependencies
        run: |
          pip install --upgrade pip
          pip install urllib3==1.26.6
          pip install databricks-cli==0.17.3

      - name: Configure Dev-Regulatory
        env:
          DATABRICKS_HOST: https://adb-3513101341676673.13.azuredatabricks.net
          DATABRICKS_TOKEN: ${{ secrets.DEV_REGULATORY_TOKEN }}
        run: |
          # Create parent directories (idempotent)
          databricks workspace mkdirs /Repos
          databricks workspace mkdirs /Repos/Dev-Regulatory

          # Initialize repo
          if ! databricks repos get --path "/Repos/Dev-Regulatory/Databricks-cicd" 2>/dev/null; then
            databricks repos create \
              --url https://github.com/${{ github.repository }}.git \
              --provider github \
              --path "/Repos/Dev-Regulatory/
