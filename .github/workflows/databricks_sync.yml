name: Databricks Repo Sync
on:
  push:
    branches: [ main ]

jobs:
  sync-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Databricks CLI
        run: pip install databricks-cli

      # Sync to Dev-Regulatory first
      - name: Sync to Dev-Regulatory
        env:
          DATABRICKS_HOST: https://adb-3513101341676673.13.azuredatabricks.net
          DATABRICKS_TOKEN: ${{ secrets.DEV_REGULATORY_TOKEN }}
        run: |
          set -e
          echo "Syncing Dev-Regulatory workspace..."
          databricks workspace mkdirs /Repos || true
          databricks workspace mkdirs /Repos/Dev-Regulatory || true

          if ! databricks repos get --path "/Repos/Dev-Regulatory/Databricks-cicd" 2>/dev/null; then
            databricks repos create \
              --url https://github.com/${{ github.repository }}.git \
              --provider github \
              --path "/Repos/Dev-Regulatory/Databricks-cicd"
          fi

          databricks repos update \
            --path "/Repos/Dev-Regulatory/Databricks-cicd" \
            --branch "main"

      # Automatically commit and push changes from Dev-Regulatory repo
      - name: Push changes from Dev-Regulatory repo back to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_PAT }}
        run: |
          set -e
          echo "Pushing changes from Dev-Regulatory repo to GitHub..."

          git config --global user.name "auto-sync-bot"
          git config --global user.email "bot@databricks.com"

          # Use token-based authentication for remote origin
          git remote set-url origin https://${GITHUB_TOKEN}@github.com/${{ github.repository }}

          # Check for changes and push if needed
          git add .
          git diff --cached --quiet || git commit -m "Auto-push: synced changes from Databricks Dev-Regulatory"
          git push origin main

      # Then pull from same GitHub repo in Dev-Ops
      - name: Sync to Dev-Ops (pulls same GitHub code)
        env:
          DATABRICKS_HOST: https://adb-762609464519174.14.azuredatabricks.net
          DATABRICKS_TOKEN: ${{ secrets.DEV_OPS_TOKEN }}
        run: |
          set -e
          echo "Syncing Dev-Ops workspace after Dev-Regulatory..."
          databricks workspace mkdirs /Repos || true
          databricks workspace mkdirs /Repos/Dev-Ops || true

          if ! databricks repos get --path "/Repos/Dev-Ops/Databricks-cicd" 2>/dev/null; then
            databricks repos create \
              --url https://github.com/${{ github.repository }}.git \
              --provider github \
              --path "/Repos/Dev-Ops/Databricks-cicd"
          fi

          databricks repos update \
            --path "/Repos/Dev-Ops/Databricks-cicd" \
            --branch "main"
